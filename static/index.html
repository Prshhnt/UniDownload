<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniDownload - Universal Media Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ UniDownload</h1>
            <p class="subtitle">Universal Media Downloader</p>
        </header>

        <main>
            <!-- URL Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="Paste any YouTube, Instagram, or Facebook URL here..."
                    autocomplete="off"
                />
                <button type="button" id="detectBtn" class="btn-primary">
                    <span class="btn-text">Detect & Analyze</span>
                    <span class="loader"></span>
                </button>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message hidden"></div>

            <!-- Media Info Section -->
            <div id="mediaInfo" class="media-info hidden">
                <div class="info-header">
                    <img id="thumbnail" src="" alt="Thumbnail" class="thumbnail">
                    <div class="info-details">
                        <span id="platformBadge" class="platform-badge"></span>
                        <h2 id="title"></h2>
                        <p id="uploader"></p>
                        <p id="duration"></p>
                    </div>
                </div>

                <!-- Download Options Container -->
                <div id="downloadOptions" class="options-section">
                    <h3>üì• Download Options</h3>
                    <div id="optionsContainer"></div>
                </div>
            </div>

            <!-- Downloads Progress -->
            <div id="downloadProgress" class="download-progress hidden">
                <h3>‚è¨ Downloads</h3>
                <div id="downloadsList"></div>
            </div>
        </main>

        <footer>
            <p>Supports YouTube, Instagram & Facebook</p>
        </footer>
    </div>

    <script src="env.js"></script>
    <script src="script.js"></script>
</body>
</html>
